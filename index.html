<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Valida tu permiso</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #ffffff;
        margin: 0;
        padding: 0;
        color: #000;
    }

    h1 {
        text-align: center;
        font-size: 34px;
        font-weight: 600;
        margin-top: 40px;
        margin-bottom: 10px;
    }

    p.subtitle {
        text-align: center;
        font-size: 18px;
        line-height: 22px;
        margin: 0 20px 25px 20px;
        color: #555;
    }

    .container {
        background: #f2f2f2;
        padding: 25px;
        border-radius: 15px;
        width: 92%;
        margin: 0 auto;
        box-sizing: border-box;
    }

    label {
        display: block;
        font-size: 20px;
        font-weight: normal;  /* Not bold */
        margin-bottom: 6px;
        margin-top: 20px;
        text-align: left;
    }

    input {
        width: 100%;
        padding: 14px;
        border-radius: 12px;
        border: 1px solid #ccc;
        font-size: 20px;
        text-align: center; /* Center text inside fields */
        box-sizing: border-box;
    }

    input::placeholder {
        color: #c1c1c1;
    }

    /* CAPTCHA TEXT */
    .captcha-box {
        margin: 28px 0 10px;
        width: 100%;
        text-align: left;          /* LEFT-ALIGNED LIKE REFERENCE */
        padding-left: 10px;        /* Small indent */
        font-family: "Times New Roman", serif;
        font-size: 42px;
        font-weight: normal;
        letter-spacing: 2px;
        color: #000;
        text-shadow: 0px 0px 1px #000;
        user-select: none;
    }

    /* BUTTONS */
    .btn-row {
        display: flex;
        margin-top: 20px;
        gap: 10px;
    }

    button {
        flex: 1;
        padding: 16px;
        border-radius: 12px;
        font-size: 20px;
        border: none;
        color: white;
        background: #28a745;
    }

    .btn-clear {
        background: #2ba847;
    }
</style>
</head>

<body>

<h1>Valida tu permiso</h1>
<p class="subtitle">Por favor, captura los datos que se encuentran en tu Permiso de Importación</p>

<div class="container">
    <label>FOLIO DE PERMISO:</label>
    <input type="text" id="folio" placeholder="Folio permiso" />

    <label>ÚLTIMOS 5 CARACTERES DEL NÚMERO DE SERIE DEL VEHÍCULO O HIN DEL VEHÍCULO:</label>
    <input type="text" id="vin" placeholder="VIN/HIN" />

    <label>ÚLTIMOS 5 CARACTERES DEL NÚMERO DE DOCUMENTO O DEL RFC:</label>
    <input type="text" id="rfc" placeholder="Número de documento o RFC" />

    <!-- CAPTCHA -->
    <div id="captchaText" class="captcha-box"></div>
    <input type="text" id="captchaInput" placeholder="Captcha" />

    <div class="btn-row">
        <button class="btn-clear" onclick="limpiar()">LIMPIAR</button>
        <button onclick="validar()">VALIDAR</button>
    </div>
</div>

<script>
/* ========= CAPTCHA GENERATOR ========= */
function generateCaptcha() {
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
    let text = "";
    for (let i = 0; i < 6; i++) {
        text += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    document.getElementById("captchaText").textContent = text;
    return text;
}

let currentCaptcha = generateCaptcha();

function limpiar() {
    document.getElementById("folio").value = "";
    document.getElementById("vin").value = "";
    document.getElementById("rfc").value = "";
    document.getElementById("captchaInput").value = "";
    currentCaptcha = generateCaptcha();
}

function validar() {
    const folio = document.getElementById("folio").value.trim();
    const vin = document.getElementById("vin").value.trim();
    const rfc = document.getElementById("rfc").value.trim();
    const captchaEntered = document.getElementById("captchaInput").value.trim();

    if (captchaEntered !== currentCaptcha) {
        alert("Captcha incorrecto");
        currentCaptcha = generateCaptcha();
        return;
    }

    // simple redirect
    window.location.href = "verificar.html?folio=" + folio + "&vin=" + vin + "&rfc=" + rfc;
}
</script>

</body>
</html>
