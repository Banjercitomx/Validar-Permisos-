<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verificar Permiso</title>
<style>
body { font-family: Arial, sans-serif; margin:0; padding:0; background:#d7f2dc; }
.circle {
  width: 350px; height:350px; background:#34a853;
  border-radius:50%; margin:20px auto 0 auto;
  display:flex; justify-content:center; align-items:center;
  color:white; font-size:48px; font-weight:700; text-align:center;
  text-shadow:2px 2px 3px black;
}
h2 { text-align:center; margin-top:20px; font-size:26px; }
.table { width:90%; max-width:650px; margin:20px auto; }
.row {
  background:white; margin-bottom:10px; padding:14px 18px;
  font-size:20px; display:flex; justify-content:space-between;
  border-radius:4px; border:1px solid #c7e7cf;
}
.label { font-weight:bold; color:#004d2c; }
.value { font-weight:bold; color:#007c4a; text-align:right; }
button {
  width:220px; background:#34a853; color:white; border:none;
  padding:18px; display:block; margin:40px auto; border-radius:10px;
  font-size:22px; font-weight:bold;
}
</style>
</head>
<body>

<div class="circle">¡Permiso<br>Vigente!</div>
<h2>Permiso de Importación<br>de Auto Americano</h2>

<div style="text-align:center; font-size:18px; margin-top:15px; color:#003b23;">
FECHA Y HORA DE CONSULTA: <span id="fechaConsulta"></span>
</div>

<div class="table">
  <div class="row"><div class="label">FOLIO PERMISO:</div><div class="value" id="folio"></div></div>
  <div class="row"><div class="label">FECHA DE ALTA:</div><div class="value" id="alta"></div></div>
  <div class="row"><div class="label">FECHA MÁXIMA DE RETORNO:</div><div class="value" id="retorno"></div></div>
  <div class="row"><div class="label">DÍAS DISPONIBLES:</div><div class="value" id="dias"></div></div>
  <div class="row"><div class="label">MARCA:</div><div class="value" id="marca"></div></div>
  <div class="row"><div class="label">VIN:</div><div class="value" id="vin"></div></div>
  <div class="row"><div class="label">MODELO:</div><div class="value" id="modelo"></div></div>
  <div class="row"><div class="label">ESTATUS PERMISO:</div><div class="value" id="estatus"></div></div>
  <div class="row"><div class="label">REMOLQUE:</div><div class="value" id="remolque"></div></div>
</div>

<button onclick="window.location='index.html'">CERRAR</button>

<script>
const p=new URLSearchParams(window.location.search);
const folio=p.get("folio"), marca=p.get("marca"), modelo=p.get("modelo"), vin=p.get("vin");
if(!folio||!marca||!modelo||!vin){ alert("Información incompleta."); location.href="index.html"; }

const now=new Date();
const alta=now.toLocaleDateString("es-MX",{day:"2-digit",month:"short",year:"numeric"}).toUpperCase();
const ret=new Date(); ret.setDate(ret.getDate()+180);
const retorno=ret.toLocaleDateString("es-MX",{day:"2-digit",month:"short",year:"numeric"}).toUpperCase();

document.getElementById("fechaConsulta").textContent =
 now.toLocaleDateString("es-MX",{day:"2-digit",month:"long",year:"numeric"}).toUpperCase()+" "+
 now.toLocaleTimeString("es-MX");

document.getElementById("folio").textContent=folio;
document.getElementById("alta").textContent=alta;
document.getElementById("retorno").textContent=retorno;
document.getElementById("dias").textContent="180";
document.getElementById("marca").textContent=marca;
document.getElementById("vin").textContent=vin;
document.getElementById("modelo").textContent=modelo;
document.getElementById("estatus").textContent="VIGENTE";
document.getElementById("remolque").textContent="SIN REMOLQUE";
</script>

</body>
</html>
