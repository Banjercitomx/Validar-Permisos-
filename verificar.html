<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verificar Permiso</title>

<style>
body{
    font-family: Arial, sans-serif;
    margin:0;
    padding:0;
    background:#d7f2dc;
}

/* GREEN CIRCLE */
.circle{
    width:420px;
    height:420px;
    background:#34a853;
    border-radius:50%;
    margin:25px auto 0 auto;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
    font-size:52px;
    font-weight:700;
    text-shadow:2px 2px 3px black;
    text-align:center;
}

/* ROWS */
.row{
    background:white;
    margin-bottom:14px;
    padding:18px 22px;
    border-radius:6px;
    border:1px solid #cde7d0;
    display:flex;
    justify-content:space-between;
    align-items:flex-start;   /* TOP-ALIGNED VALUES */
}

/* LABELS EXACTLY LIKE THE SCREENSHOT */
label, .label{
    font-size:22px;
    font-weight:700;
    color:#000;
    line-height:26px;
    width:55%;
}

/* VALUES EXACTLY LIKE SCREENSHOT */
.value{
    font-size:22px;
    font-weight:700;
    color:#0b6f3c;
    text-align:right;
    width:45%;
    line-height:26px;
    padding-left:5px;
}

/* BUTTON */
button{
    width:260px;
    background:#34a853;
    color:white;
    border:none;
    padding:18px;
    border-radius:10px;
    font-size:22px;
    font-weight:700;
    display:block;
    margin:40px auto;
}
</style>
</head>

<body>

<div class="circle">¡Permiso<br>Vigente!</div>

<h2 style="text-align:center;font-size:28px;margin-top:20px;font-weight:700;">
    Permiso de Importación<br>de Auto Americano
</h2>

<!-- TIMESTAMP -->
<div style="text-align:left;font-size:20px;margin:18px 22px;color:#000;">
    FECHA Y HORA DE CONSULTA: <span id="fechaConsulta"></span>
</div>

<!-- TABLE -->
<div style="width:90%;max-width:650px;margin:auto;">

    <div class="row"><div class="label">FOLIO PERMISO:</div><div class="value" id="folio"></div></div>

    <div class="row"><div class="label">FECHA DE ALTA:</div><div class="value" id="alta"></div></div>

    <div class="row"><div class="label">FECHA MÁXIMA<br>DE RETORNO:</div><div class="value" id="retorno"></div></div>

    <div class="row"><div class="label">DIAS<br>DISPONIBLES:</div><div class="value" id="dias"></div></div>

    <div class="row"><div class="label">MARCA:</div><div class="value" id="marca"></div></div>

    <div class="row"><div class="label">VIN:</div><div class="value" id="vin"></div></div>

    <div class="row"><div class="label">MODELO:</div><div class="value" id="modelo"></div></div>

    <div class="row"><div class="label">ESTATUS<br>PERMISO:</div><div class="value" id="estatus"></div></div>

    <div class="row"><div class="label">REMOLQUE:</div><div class="value" id="remolque"></div></div>

</div>

<!-- BUTTON -->
<button onclick="window.location='index.html'">CERRAR</button>

<script>
/* GET PARAMETERS */
const p=new URLSearchParams(window.location.search);
const folio=p.get("folio");
const marca=p.get("marca");
const modelo=p.get("modelo");
const vin=p.get("vin");

/* MASK VIN LIKE SCREENSHOT */
const maskedVin="********" + vin.slice(-8);

/* DATE FORMAT */
const now=new Date();
const months=["JAN","FEB","MAR","APR","MAY","JUN","JUL","AUG","SEP","OCT","NOV","DEC"];

function format(d){
    let day=("0"+d.getDate()).slice(-2);
    let mon=months[d.getMonth()];
    let y=d.getFullYear();
    return day+"/"+mon+"/"+y;
}

/* FECHA DE ALTA + RETORNO */
const alta=format(now);
const ret=new Date();
ret.setDate(now.getDate()+180);
const retorno=format(ret);

/* SET UI VALUES */
document.getElementById("fechaConsulta").textContent =
    now.toLocaleDateString("es-MX",{day:"2-digit",month:"long",year:"numeric"}).toUpperCase()
    + " " +
    now.toLocaleTimeString("es-MX");

document.getElementById("folio").textContent = folio;
document.getElementById("alta").textContent = alta;
document.getElementById("retorno").textContent = retorno;
document.getElementById("dias").textContent = "180";
document.getElementById("marca").textContent = marca;
document.getElementById("vin").textContent = maskedVin;
document.getElementById("modelo").textContent = modelo;
document.getElementById("estatus").textContent = "VIGENTE";
document.getElementById("remolque").textContent = "SIN REMOLQUE";
</script>

</body>
</html>
