<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verificar Permiso</title>

<style>
body{
    font-family: Arial, sans-serif;
    margin:0;
    padding:0;
    background:#d7f2dc;
}

/* CÍRCULO VERDE */
.circle{
    width:420px;
    height:420px;
    background:#34a853;
    border-radius:50%;
    margin:25px auto 0 auto;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
    font-size:52px;
    font-weight:700;
    text-shadow:2px 2px 3px black;
    text-align:center;
}

/* TITULO */
h2{
    text-align:center;
    font-size:28px;
    margin-top:18px;
    font-weight:700;
}

/* FECHA CONSULTA */
.consulta{
    text-align:left;
    font-size:18px;
    margin:16px 18px 14px 18px;
    color:#000;
}

/* FILAS */
.row{
    background:white;
    margin:0 auto 10px auto;
    padding:14px 18px;
    border-radius:6px;
    border:1px solid #cde7d0;
    display:flex;
    justify-content:space-between;
    align-items:flex-start; /* valores alineados ARRIBA */
    max-width:650px;
}

/* ETIQUETAS (IZQUIERDA) */
.label{
    font-size:21px;
    font-weight:700;
    color:#000;
    line-height:24px;
    width:52%;          /* más angosto para acercar el valor */
}

/* VALORES (DERECHA) */
.value{
    font-size:21px;
    font-weight:700;
    color:#0b6f3c;
    text-align:right;
    width:48%;
    line-height:24px;
}

/* BOTÓN */
button{
    width:260px;
    background:#34a853;
    color:white;
    border:none;
    padding:18px;
    border-radius:10px;
    font-size:22px;
    font-weight:700;
    display:block;
    margin:36px auto 32px auto;
}
</style>
</head>

<body>

<div class="circle">¡Permiso<br>Vigente!</div>

<h2>Permiso de Importación<br>de Auto Americano</h2>

<div class="consulta">
    FECHA Y HORA DE CONSULTA: <span id="fechaConsulta"></span>
</div>

<!-- TABLA -->
<div>

    <div class="row">
        <div class="label">FOLIO PERMISO:</div>
        <div class="value" id="folio"></div>
    </div>

    <div class="row">
        <div class="label">FECHA DE ALTA:</div>
        <div class="value" id="alta"></div>
    </div>

    <div class="row">
        <div class="label">FECHA MÁXIMA<br>DE RETORNO:</div>
        <div class="value" id="retorno"></div>
    </div>

    <div class="row">
        <div class="label">DIAS<br>DISPONIBLES:</div>
        <div class="value" id="dias"></div>
    </div>

    <div class="row">
        <div class="label">MARCA:</div>
        <div class="value" id="marca"></div>
    </div>

    <div class="row">
        <div class="label">VIN:</div>
        <div class="value" id="vin"></div>
    </div>

    <div class="row">
        <div class="label">MODELO:</div>
        <div class="value" id="modelo"></div>
    </div>

    <div class="row">
        <div class="label">ESTATUS<br>PERMISO:</div>
        <div class="value" id="estatus"></div>
    </div>

    <div class="row">
        <div class="label">REMOLQUE:</div>
        <div class="value" id="remolque"></div>
    </div>

</div>

<button onclick="location.href='index.html'">CERRAR</button>

<script>
// Leer parámetros de la URL
const p = new URLSearchParams(location.search);
const folio  = p.get("folio");
const marca  = p.get("marca");
const modelo = p.get("modelo");
const vin    = p.get("vin");

// Enmascarar VIN
const maskedVin = "********" + vin.slice(-8);

// Fechas
const now = new Date();
const months = ["JAN","FEB","MAR","APR","MAY","JUN","JUL","AUG","SEP","OCT","NOV","DEC"];

function formatDate(d){
    const day = ("0" + d.getDate()).slice(-2);
    const mon = months[d.getMonth()];
    const y   = d.getFullYear();
    return `${day}/${mon}/${y}`;
}

const alta    = formatDate(now);
const retDate = new Date(now.getTime());
retDate.setDate(retDate.getDate() + 180);
const retorno = formatDate(retDate);

// Poner texto en pantalla
document.getElementById("fechaConsulta").textContent =
    now.toLocaleDateString("es-MX",
        { day:"2-digit", month:"long", year:"numeric" }
    ).toUpperCase() +
    " " +
    now.toLocaleTimeString("es-MX");

document.getElementById("folio").textContent    = folio;
document.getElementById("alta").textContent     = alta;
document.getElementById("retorno").textContent  = retorno;
document.getElementById("dias").textContent     = "180";
document.getElementById("marca").textContent    = marca;
document.getElementById("vin").textContent      = maskedVin;
document.getElementById("modelo").textContent   = modelo;
document.getElementById("estatus").textContent  = "VIGENTE";
document.getElementById("remolque").textContent = "SIN REMOLQUE";
</script>

</body>
</html>
