<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Resultado - Permiso</title>
<style>
  body{font-family:Arial;background:#eaf7ee;margin:0;padding:0;}
  .wrap{max-width:560px;margin:8px auto;padding:12px;}
  .card{background:#fff;border-radius:8px;padding:16px;box-shadow:0 1px 0 rgba(0,0,0,0.05);}
  .header-circle{width:260px;height:180px;background:#2e9b4a;border-radius:50%;display:flex;align-items:center;justify-content:center;margin:10px auto;color:#fff;font-weight:800;font-size:38px;text-align:center;}
  table.data{width:100%;border-collapse:collapse;margin-top:8px;}
  table.data td{padding:10px;border:1px solid #ddd;font-size:15px;}
  table.data td.label{background:#e6f2ea;font-weight:700;}
  .btn-close{background:#2e9b4a;color:#fff;padding:12px 28px;border:none;border-radius:8px;cursor:pointer;font-weight:700;margin-top:16px;}
</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <div class="header-circle">¡Permiso<br>Vigente!</div>
    <h2 style="text-align:center;color:#083e2d;">Permiso de Importación</h2>
    <p style="color:#083e2d;font-size:13px;">Consulta: 27/11/2025 01:44:23</p>

    <table class="data">
      <tr><td class="label">FOLIO:</td><td id="folio"></td></tr>
      <tr><td class="label">MARCA:</td><td id="marca"></td></tr>
      <tr><td class="label">VIN:</td><td id="vin"></td></tr>
      <tr><td class="label">MODELO:</td><td id="modelo"></td></tr>
      <tr><td class="label">RFC:</td><td id="rfc"></td></tr>
    </table>

    <button class="btn-close" onclick="window.history.back()">CERRAR</button>
  </div>
</div>

<script>
const p=new URLSearchParams(window.location.search);
document.getElementById("folio").textContent=p.get("folio");
document.getElementById("marca").textContent=p.get("marca");
document.getElementById("vin").textContent="********" + p.get("vinLast5");
document.getElementById("modelo").textContent=p.get("modelo");
document.getElementById("rfc").textContent=p.get("rfcLast5");
</script>
</body>
</html>
